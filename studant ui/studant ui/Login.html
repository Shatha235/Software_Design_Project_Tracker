<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- bootstrap installition  js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

 <!-- fontawesome icon installition -->
  <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="login.css">

</head>

<body>

  <div class="container h-100">
    <div class="container h-100">
  <div class="d-flex justify-content-center h-100">
  <div class="form-area">
  <div class="d-flex justify-content-center">
  <h2>
  Login Form</h2>
  </div>
  <div class="d-flex justify-content-center form_container">
  <form>
  <div class="input-group mb-3">
  <div class="input-group-append">
  </div>
  <span class="input-group-text"><i class="fa fa-user"></i></span>
  <input class="form-control input_user" name="" placeholder="Email" type="email" value="">
  </div>
  <div class="input-group mb-3">
  <div class="input-group-append">
  </div>
  <span class="input-group-text"><i class="fa fa-key"></i></span>
  <input class="form-control input_pass" name="" placeholder="password" type="password" value="">
  </div>
  <div class="form-group">
  <div class="custom-control custom-checkbox">
  <input class="custom-control-input" id="customControlInline" type="checkbox"> <label class="custom-control-label" for="customControlInline">Remember me</label>
  </div>
  </div>
  <div class="d-flex justify-content-center mt-3 login_container">
  <button class="btn login_btn" name="button" type="button" id="button1">Login</button>
  </div>
  </form>
  </div>
  <div class="mt-4">
  <div class="d-flex justify-content-center links">
  Don't have an account? <a class="ml-2" href="Sign_Up.html#">Sign Up</a>
  </div>
  <div class="d-flex justify-content-center links">
  <a href="ForgetPass.html">Forgot your password?</a>
  </div>
  </div>
  </div>
  </div>
  </div>


</body>

<script type="text/javascript">

document.getElementById("button1").onclick = function () {
    location.href = "Dashbord.html";
};
</script>
</html>
